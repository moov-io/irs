components:
  responses:
    Empty:
      description: Empty response for unauthorized or any other returned http status code
      content:
        text/plain:
          schema:
            type: string
            example: ""
            maxLength: 0
            pattern: "//i"

  securitySchemes:
    GatewayAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT that comes from the gateway that validates against the gateways public RSA key

  schemas:
    UUID:
      description: UUID v4
      type: string
      format: uuid
      maxLength: 36
      pattern: ^[0-9a-fA-F]{8}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{4}\-[0-9a-fA-F]{12}$
    File:
      properties:
        transmitter:
          $ref: '#/components/schemas/TRecord'
        payment_persons:
          type: array
          items:
            $ref: '#/components/schemas/PaymentPerson'
        end_transmitter:
          $ref: '#/components/schemas/FRecord'
      required:
        - transmitter
        - end_transmitter
    PaymentPerson:
      properties:
        payer:
          $ref: '#/components/schemas/ARecord'
        payees:
          type: array
          items:
            type: object
        end_payer:
          $ref: '#/components/schemas/CRecord'
        states:
          type: array
          items:
            $ref: '#/components/schemas/KRecord'
      required:
        - payer
        - end_payer
    TRecord:
      properties:
        record_type:
          type: string
          enum:
            - T
        payment_year:
          type: integer
          format: int32
        prior_year_data_indicator:
